<div>
  <b-field :type="{'is-danger': $v.card.word.$error}" label="Word">
    <b-input v-model="card.word" input='setName'></b-input>
  </b-field>
  <b-field :type="{'is-danger': $v.card.meaning.$error}" label="Meaning">
    <b-input v-model="card.meaning"></b-input>
  </b-field>

  <vunki-errors :errors='$v.card'/>

  <b-button type="is-primary" @click="save">Save</b-button>
  <b-button type="is-text" @click="back">Back</b-button>
</div>
